License: MIT
SourceCode: https://github.com/sthrnilshaaa/aspend
WebSite: https://github.com/sthrnilshaaa/aspend

RepoType: git
Repo: https://github.com/sthrnilshaaa/aspend

Builds:
  - versionName: '5.7.0'
    versionCode: 6
    commit: v5.7.0
    subdir: android
    prebuild:
      - wget https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.22.1-stable.tar.xz
      - tar xf flutter_linux_3.22.1-stable.tar.xz -C $HOME
      - export PATH="$HOME/flutter/bin:$PATH"
      - yes | $HOME/flutter/bin/flutter doctor
      - $HOME/flutter/bin/flutter pub get
      - echo "flutter.sdk=$HOME/flutter" >> local.properties
    sudo:
      - apt-get update
      - apt-get install -y openjdk-17-jdk
      - update-alternatives --auto java
    gradle:
      - yes

AutoUpdateMode: Version
UpdateCheckMode: Tags
CurrentVersion: '5.7.0'
